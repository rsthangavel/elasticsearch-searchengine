<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='assets/style.css'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script id="handlebars-demo" type="text/x-handlebars-template">
        <div class="card mdl-card mdl-shadow--2dp">
                <div class="mdl-card__title mdl-card--expand" style="background:
                url('./assets/unsplash.jpg') bottom right 15% no-repeat #46B6AC;height:200px;background-position: center;background-size: cover;color:white;">
                    <h2 class="mdl-card__title-text">{{firstname}} {{lastname}}</h2>
                </div>
                <div class="mdl-card__supporting-text">
                    <div>
                        <strong>Age:</strong> {{age}} 
                    </div>
                    <div>
                        <strong>Gender:</strong> {{gender}}
                    </div>
                    <div>
                        <strong>Employer:</strong> {{employer}}
                    </div>
                    <div>
                        <strong>Address:</strong> {{address}}
                    </div>
                    <div>
                        <strong>City:</strong> {{city}}
                    </div>
                </div>
                <!-- <div class="mdl-card__actions mdl-card--border">
                    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                        View Updates
                    </a>
                </div> -->
            </div>
    </script>
    <script id="handlebars-sort" type="text/x-handlebars-template">
        <select id="sort" onchange="sort(this.value)">
            {{#each obj}}
            <option>{{obj</option>
            {{/each}}
        </select>

    </script>
</head>

<body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">Title</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation. We hide it in small screens. -->
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                    <a class="mdl-navigation__link" href="">Link</a>
                    <a class="mdl-navigation__link" href="">Link</a>
                    <a class="mdl-navigation__link" href="">Link</a>
                    <a class="mdl-navigation__link" href="">Link</a>
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Title</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">
                <!-- Your content goes here -->
                <!-- Simple Textfield -->
                <form action="#" autocomplete="off" style="width:25%;margin:0 auto;">
                    <div class="autocomplete mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="text" id="search">
                        <label class="mdl-textfield__label" for="myInput">Text...</label>
                    </div>

                </form>
                <div id="filter">
                    <div class="filter-1">
                        <label>Sort By:</label>
                        <select class="sort">
                            <option value="0">Select</option>
                        </select>
                    </div>
                    <div class="filter-2">
                        <label>Limit:</label>
                        <input class="mdl-slider mdl-js-slider limit" type="range" min="0" max="100" value="25"
                            tabindex="0">
                    </div>

                </div>
                <div id="card-list"></div>

            </div>
        </main>
    </div>

</body>
<script src="assets/script.js"></script>

</html>
